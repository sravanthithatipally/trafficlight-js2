<body>

            <div class="d-flex flex-column justify-content-center">
                <button class="button1" id="stopButton" onclick="stopclicked()">Stop</button>
                <button class="button1" id="readyButton" onclick="readyclicked()">Ready</button>
                <button class="button1" id="goButton" onclick="goclicked()">Go</button>
            </div>
            <div class="lightsbg d-flex flex-column justify-content-center text-center m-3">
                <div>
                    <button class="circles" id="stopLight"></button>
                </div>
                <div>
                    <button class="circles" id="readyLight"></button>

                </div>
            </div>
        </div>
